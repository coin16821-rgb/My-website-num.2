<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Games Hub</title>
  <link rel="stylesheet" href="games.css" />
</head>
<body>
  <header class="topbar">
    <a class="topbar__link" href="index.html">← Назад</a>
    <div class="topbar__title">Action Games</div>
    <button id="btnSettings" class="topbar__btn">Настройки</button>
  </header>

  <main id="root" class="root">
    <canvas id="game" class="game"></canvas>

    <!-- HUD -->
    <div id="hud" class="hud" hidden>
      <div id="hudLeft" class="hud__left"></div>
      <div class="hud__right">
        <button id="btnPause" class="ui-btn">Пауза</button>
      </div>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="panel">
      <h1 class="panel__title">Выбери игру</h1>
      <div class="grid">
        <button class="card" data-game="runner">
          <div class="card__title">Astro Runner</div>
          <div class="card__desc">Уклоняйся, собирай топливо, пройди 3 сектора</div>
        </button>
        <button class="card" data-game="shooter">
          <div class="card__title">Neon Shooter</div>
          <div class="card__desc">Волны врагов, апгрейды, 3 уровня</div>
        </button>
        <button class="card" data-game="arena">
          <div class="card__title">Blade Arena</div>
          <div class="card__desc">Арена, рывок B, комбо, 3 волны</div>
        </button>
        <button class="card" data-game="breakout">
          <div class="card__title">Breakout X</div>
          <div class="card__desc">Арканоид, бонусы, 3 раскладки</div>
        </button>
        <button class="card" data-game="escort">
          <div class="card__title">Escort Protocol</div>
          <div class="card__desc">Защити груз до точки эвакуации (3 этапа)</div>
        </button>
        <button class="card" data-game="stealth">
          <div class="card__title">Hack & Hide</div>
          <div class="card__desc">Стелс + взлом терминалов (3 уровня)</div>
        </button>
      </div>

      <div class="panel__footer">
        <div class="hint">
          ПК: WASD/Стрелки — движение, Space(A), Shift(B), P/Esc — пауза.
          Телефон: кнопки на экране.
        </div>
      </div>
    </div>

    <!-- Pause overlay -->
    <div id="pause" class="panel" hidden>
      <h2 class="panel__title">Пауза</h2>
      <div class="row">
        <button id="btnResume" class="ui-btn ui-btn--primary">Продолжить</button>
        <button id="btnRestart" class="ui-btn">Рестарт</button>
        <button id="btnToMenu" class="ui-btn">В меню</button>
      </div>
    </div>

    <!-- Settings modal -->
    <div id="settings" class="modal" hidden>
      <div class="modal__card">
        <h2>Настройки</h2>

        <label class="field">
          <span>Сложность</span>
          <select id="difficulty">
            <option value="0.85">Легко</option>
            <option value="1" selected>Нормально</option>
            <option value="1.2">Сложно</option>
          </select>
        </label>

        <label class="field field--row">
          <input id="showTouch" type="checkbox" />
          <span>Показывать кнопки на экране</span>
        </label>

        <label class="field field--row">
          <input id="showFps" type="checkbox" />
          <span>Показывать FPS</span>
        </label>

        <label class="field field--row">
          <input id="vibrate" type="checkbox" />
          <span>Вибрация (если поддерживается)</span>
        </label>

        <div class="row">
          <button id="btnCloseSettings" class="ui-btn ui-btn--primary">Ок</button>
        </div>
      </div>
    </div>

    <!-- Touch controls (mobile) -->
    <div id="touchUI" class="touch-ui" hidden>
      <div class="touch-pad">
        <button class="tbtn" data-act="left">◀</button>
        <button class="tbtn" data-act="right">▶</button>
        <button class="tbtn" data-act="up">▲</button>
        <button class="tbtn" data-act="down">▼</button>
      </div>

      <div class="touch-actions">
        <button class="tbtn big" data-act="a">A</button>
        <button class="tbtn big" data-act="b">B</button>
        <button class="tbtn" data-act="pause">⏸</button>
      </div>
    </div>

    <div id="fps" class="fps" hidden></div>
  </main>

  <script src="games.js"></script>
</body>
</html>
